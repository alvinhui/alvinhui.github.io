<!DOCTYPE html>
<html>
	<head>
		<title>Test $.bind, $.on</title>
		<script src="jquery-1.10.2.js"></script>
	</head>
	<body>
		<div id="box1">Click here</div>
		<form id="form1">
			<fieldset>
				<legend>Test Submit</legend>
				<input type="text" name="name">
				<button type="submit">Submit</button>
			</fieldset>
		</form>
	</body>
	<script>
		$('#box1').on('click', function(){
			console.log(1);
		});
		$('#box1').bind('click', function(e){
			console.log(2);
			//e.stopImmediatePropagation();
		});
		$('#box1').on('click', function(){
			console.log(3);
		});

		$(document).delegate('#box1', 'click.one', function() {
       		console.log(4);
        });

		$(document).on('click', '#box1', function() {
            console.log(5);
        });

		$(document).delegate('#form1', 'submit.one', function() {
       		console.log('delegate submit');
        });

		$(document).on('submit', '#form1', function() {
            console.log('on submit');
            return false;
        });


	</script>
</html>
