<!DOCTYPE html>
<html>
	<head>
		<title>Test AddEventListener</title>
		<style type="text/css">
			.box{
				border: 1px solid red;
				padding: 10px;
			}
			.box p, .box li{
				border: 1px solid blue;
				margin: 10px;
				padding: 10px;
			}
		</style>
	</head>
	<body>
        <ul id="list" class="box">
            <li>Li tag Test txt1</li>
            <li>Li tag Test txt2</li>
            <li>Li tag Test txt3</li>
        </ul>
        <div id="box" class="box">
    		<p>P tag Test txt1 ....</p>
    		<p>P tag Test txt2 ....</p>
    		<p>P tag Test txt3 ....</p>
    	</div>
	</body>
	<script>
        document.getElementById('list').addEventListener('click',function(e){
        	console.log('currentTarget: '+e.currentTarget.tagName);
        	console.log('originalTarget: '+e.target.tagName);
        	console.log(1);
        }, false);

        document.getElementById('list').addEventListener('click',function(e){
        	console.log(2);
        }, false);
        
        document.getElementById('box').addEventListener('click',function(e){
        	console.log('currentTarget: '+e.currentTarget.tagName);
        	console.log('originalTarget: '+e.target.tagName);
        }, false);
	</script>
</html>
