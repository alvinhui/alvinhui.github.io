<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>HTML5表单新属性</title>
        <link rel="stylesheet" href="css/base.css" type="text/css">
        <link rel="stylesheet" href="css/screen.css" type="text/css">

        <!--[if lte IE 7]>
            <link rel="stylesheet" href="css/ie6.css" type="text/css">
        <![endif]-->
    </head>
    <body>
        <div class="wrapper">
            <div class="ui-box ui-grid-1 block-align-ceter">
                <div class="ui-box-title">
                    登录
                </div>
                <div class="ui-box-content">
                    <form class="form" id="form_login" action="" target="_self" method="post">
                        <table class="wrap-login block-align-ceter">
                            <tbody>
                                <tr>
                                    <td>
                                        <label for="input_account">
                                            <span class="red">*</span>帐号：
                                        </label>
                                    </td>
                                    <td>
                                        <input id="input_account" type="text" name="account" placeholder="手机/用户名" required="required" autofocus="autofocus"/>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <label for="input_password">
                                            <span class="red">*</span>密码：
                                        </label>
                                    </td>
                                    <td>
                                        <input id="input_password" type="password" name="password" placeholder="请输入密码" required="required"/>
                                    </td>
                                </tr>
                                <tr>
                                    <td></td>
                                    <td>
                                        <button class="bt bt-green bt-size-normal" type="submit">
                                            立即登录
                                        </button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </form>
                </div>
            </div>
        </div>
    </body>
    <script type="text/javascript" data-main="js/main" src="js/requirejs/2.1.8.min.js"></script>
</html>
