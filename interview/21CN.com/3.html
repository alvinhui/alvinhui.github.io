<!DOCTYPE html>
<html> 
    <head> 
        <meta charset="utf-8"> 
        <title>获取当前鼠标的坐标</title> 
        <style>
            html{
                height: 100%;
            }
            body{
                margin: 0;
                height: 100%;
                text-align: center;
            }
        </style>
    </head>
    <body>
        单击鼠标获得当前鼠标的x,y坐标
        <div id="demo"></div>
        <script type="text/javascript">
        document.body.onclick = function(event){
            var event = event ? event : window.event;
            var x = event.clientX;
            var y = event.clientY;
            document.getElementById('demo').innerHTML = x + ',' + y;
        };
        </script>
    </body>
</html>
